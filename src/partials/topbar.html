<header id="doc-header"
    class="fixed top-0 left-0 right-0 z-[60] bg-zinc-950/80 backdrop-blur-xl border-b border-white/5 flex items-center justify-between transition-all duration-300 h-20 p-5">
    <div class="flex items-center h-full w-full">
        <!-- Sidebar Branding Container -->
        <div id="sidebar-branding"
            class="h-full w-64 border-r border-white/5 flex items-center px-6 transition-all duration-300 overflow-hidden shrink-0">
            <a href="/" class="flex items-center gap-2.5 group whitespace-nowrap">
                <div class="flex items-center -space-x-1 relative">
                    <i class="fas fa-bolt text-yellow-400 text-xs group-hover:scale-110 transition-transform"></i>
                    <i
                        class="fas fa-microchip text-amber-500 text-xs group-hover:-rotate-12 transition-transform relative z-10"></i>
                    <i
                        class="fas fa-sparkles text-yellow-300 text-[10px] absolute -top-1.5 -right-1.5 opacity-0 group-hover:opacity-100 transition-all"></i>
                </div>
                <span class="logo-font text-2xl font-bold tracking-tighter text-white">cowork</span>
            </a>
        </div>

        <div class="flex items-center gap-4 px-6 h-full">
            <button id="sidebar-toggle-desktop"
                class="p-2 text-zinc-500 hover:text-white transition-colors hidden lg:block">
                <i class="fas fa-indent"></i>
            </button>
            <button id="mobile-menu-btn" class="p-2 text-zinc-400 hover:text-white transition-colors lg:hidden">
                <i class="fas fa-bars"></i>
            </button>

            <nav
                class="hidden sm:flex items-center text-[10px] text-zinc-500 uppercase tracking-widest font-bold gap-3">
                <a href="/" class="hover:text-yellow-400 transition-colors">Home</a>
                <i class="fas fa-chevron-right text-[8px] opacity-30"></i>
                <span id="current-page-crumb" class="text-white opacity-80 uppercase">Documentation</span>
            </nav>
        </div>
    </div>

    <div class="flex items-center gap-4 px-6 h-full">
        <button id="search-trigger"
            class="flex items-center gap-4 px-5 py-2.5 bg-zinc-900 border border-white/5 rounded-xl text-zinc-500 hover:border-white/20 hover:bg-zinc-800 transition-all text-sm group min-w-[320px]">
            <i class="fas fa-search text-xs group-hover:text-yellow-400 transition-colors"></i>
            <span class="flex-1 text-left opacity-60">Search documentation...</span>
            <div class="flex items-center gap-1.5 opacity-40">
                <kbd class="text-[10px] font-sans">âŒ˜</kbd>
                <kbd class="text-[10px] font-sans">K</kbd>
            </div>
        </button>

        <div class="h-8 w-[1px] bg-white/10 mx-2 hidden md:block"></div>

        <a href="https://github.com/rzafiamy/cowork" target="_blank"
            class="text-zinc-400 hover:text-white transition-colors p-2">
            <i class="fab fa-github text-2xl"></i>
        </a>
    </div>
</header>
