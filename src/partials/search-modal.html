<div id="search-modal" class="fixed inset-0 z-[100] hidden opacity-0 transition-opacity duration-200">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-zinc-950/80 backdrop-blur-sm" id="search-modal-backdrop"></div>

    <!-- Modal Content -->
    <div class="relative max-w-4xl mx-auto mt-24 px-4 transform scale-95 transition-transform duration-200"
        id="search-modal-content">
        <div class="bg-zinc-900 border border-white/10 rounded-2xl shadow-2xl overflow-hidden glass-card">
            <div class="flex items-center px-8 py-6 border-b border-white/5">
                <i class="fas fa-search text-yellow-400 mr-5 text-xl"></i>
                <input type="text" id="modal-search-input" placeholder="Find anything in the documentation..."
                    class="bg-transparent border-none outline-none text-white text-xl w-full focus:ring-0 placeholder-zinc-700">
                <div class="flex items-center gap-2 ml-4">
                    <kbd
                        class="px-2.5 py-1.5 bg-zinc-800 text-zinc-500 text-[10px] rounded-lg border border-white/10 font-sans shadow-inner">ESC</kbd>
                </div>
            </div>
            <div class="px-8 py-3 bg-zinc-950/20 border-b border-white/5 flex items-center gap-2 overflow-x-auto no-scrollbar scroll-smooth"
                id="search-filters">
                <button
                    class="px-3 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold bg-yellow-400 text-zinc-950 transition-all filter-btn shadow-lg shadow-yellow-400/10 active"
                    data-category="all">All</button>
                <button
                    class="px-3 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold bg-white/5 text-zinc-500 hover:text-white transition-all filter-btn"
                    data-category="Architecture">Architecture</button>
                <button
                    class="px-3 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold bg-white/5 text-zinc-500 hover:text-white transition-all filter-btn"
                    data-category="Core">Core</button>
                <button
                    class="px-3 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold bg-white/5 text-zinc-500 hover:text-white transition-all filter-btn"
                    data-category="Reference">Reference</button>
                <button
                    class="px-3 py-1 rounded-full text-[10px] uppercase tracking-widest font-bold bg-white/5 text-zinc-500 hover:text-white transition-all filter-btn"
                    data-category="Operations">Operations</button>
            </div>
            <div id="modal-search-results" class="max-h-[65vh] overflow-y-auto py-4">
                <!-- Results go here -->
                <div class="px-12 py-20 text-center text-zinc-500">
                    <div
                        class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                        <i class="fas fa-keyboard text-2xl opacity-20"></i>
                    </div>
                    <p class="text-lg font-medium text-zinc-400 mb-2">Search documentation...</p>
                    <p class="text-xs uppercase tracking-[0.2em] opacity-30 font-bold">Press <span
                            class="text-yellow-400/50">âŒ˜K</span> from anywhere to find skills and more</p>
                </div>
            </div>

            <div
                class="px-6 py-4 bg-zinc-900/50 border-t border-white/5 flex items-center justify-between text-[10px] text-zinc-500 uppercase tracking-widest font-bold">
                <div class="flex items-center gap-6">
                    <span class="flex items-center gap-1.5"><i class="fas fa-arrow-up"></i><i
                            class="fas fa-arrow-down"></i> Select</span>
                    <span class="flex items-center gap-1.5 font-mono"><i class="fas fa-level-down-alt fa-rotate-90"></i>
                        Enter to open</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                    <span>Cowork Finder</span>
                </div>
            </div>
        </div>
    </div>
</div>
